<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"
    ></script>

    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/datatables/1.10.13/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" charset="utf8" src="/webjars/datatables/1.10.13/js/jquery.dataTables.min.js"
            th:src="@{/webjars/datatables/1.10.13/js/jquery.dataTables.min.js}"
    ></script>
    <script type="text/javascript" src="../js/vehicleTableDynamics.js" th:src="@{js/vehicleTableDynamics.js}"></script>
</head>
<body>
<!--<p th:text="'Hello, ' + ${name} + '!'"/>-->

<h1 align="center">Vehicles list</h1>
<div class="col-md-4 col-md-offset-4">
    <table id="vehiclesTable" class="table table-bordered">
        <thead>
        <th class="text-center">Nr</th>
        <th class="text-center">Vehicle description</th>
        </thead>
        <tr th:each="vehicle,iter : ${vehicles}">
            <td class="col-md-4" align="center" th:text="${iter.index}"/>
            <td class="col-md-4">
                <input class="col-md-12" align="center" th:type="text" th:value="${vehicle.description}"/>
            </td>
        </tr>
    </table>
</div>


</body>



</html>
